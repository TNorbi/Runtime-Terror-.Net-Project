<header>
  <div id="sticky-header" class="menu-area transparent-header">
    <div class="container custom-container">
      <div class="row">
        <div class="col-12">
          <div class="mobile-nav-toggler"><i class="fas fa-bars"></i></div>
          <div class="menu-wrap">
            <nav class="menu-nav show">
              <div class="logo">
                <a routerLink="/home" [state]="{ id: 1, name: 'angular' }">
                  <img src="../../../assets/img/logo/logo.png" alt="Logo" />
                </a>
              </div>
              <div class="navbar-wrap main-menu d-none d-lg-flex">
                <ul class="navigation">
                  <li class="menu-item-has-children">
                    <a routerLink="/home">Home</a>
                  </li>
                  <li class="menu-item-has-children">
                    <a routerLink="/movie">Movie</a>
                  </li>
                  <li>
                    <a routerLink="/tv-show">tv show</a>
                  </li>
                  <li>
                    <a routerLink="/pricing">Pricing</a>
                  </li>
                  <li class="menu-item-has-children">
                    <a routerLink="/blog">blog</a>
                    <ul class="submenu">
                      <li>
                        <a routerLink="/blog">Our Blog</a>
                      </li>
                      <li>
                        <a routerLink="/blog-details">Blog Details</a>
                      </li>
                    </ul>
                  </li>
                  <li>
                    <a routerLink="/contact">contacts</a>
                  </li>
                </ul>
              </div>
              <div class="header-action d-none d-md-block">
                <ul>
                  <li class="header-search">
                    <a href="#" data-toggle="modal" data-target="#search-modal"
                      ><i class="fas fa-search"></i
                    ></a>
                  </li>
                  <li class="header-lang">
                    <form action="#">
                      <div class="icon"><i class="flaticon-globe"></i></div>
                      <select id="lang-dropdown">
                        <option value="">En</option>
                        <option value="">Au</option>
                        <option value="">AR</option>
                        <option value="">TU</option>
                      </select>
                    </form>
                  </li>
                  <ng-template [ngIf]="this.userName">
                    <div class="profile-wrapper">
                      <div class="navbar-wrap main-menu d-none d-lg-flex">
                        <ul class="navigation">
                          <li class="menu-item-has-children">
                            <a>{{ this.userName }}</a>
                            <ul class="submenu">
                              <li>
                                <a>Profile</a>
                              </li>
                              <li>
                                <a href="#">Sign out</a>
                              </li>
                            </ul>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </ng-template>
                  <ng-template [ngIf]="loginButton">
                    <li class="header-btn">
                      <a (click)="toggleSingIn()" class="btn">Sign In</a>
                    </li>
                  </ng-template>
                </ul>
              </div>
            </nav>
          </div>

          <!-- Mobile Menu  -->
          <div class="mobile-menu">
            <div class="close-btn"><i class="fas fa-times"></i></div>

            <nav class="menu-box">
              <div class="nav-logo">
                <a routerLink="/home"
                  ><img src="../../../assets/img/logo/logo.png" alt="" title=""
                /></a>
              </div>
              <div class="menu-outer">
                <!--Here Menu Will Come Automatically Via Javascript / Same Menu as in Header-->
              </div>
              <div class="social-links">
                <ul class="clearfix">
                  <li>
                    <a href="#"><span class="fab fa-twitter"></span></a>
                  </li>
                  <li>
                    <a href="#"><span class="fab fa-facebook-square"></span></a>
                  </li>
                  <li>
                    <a href="#"><span class="fab fa-pinterest-p"></span></a>
                  </li>
                  <li>
                    <a href="#"><span class="fab fa-instagram"></span></a>
                  </li>
                  <li>
                    <a href="#"><span class="fab fa-youtube"></span></a>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
          <div class="menu-backdrop"></div>
          <!-- End Mobile Menu -->

          <!-- Modal Search -->
          <div
            class="modal fade"
            id="search-modal"
            tabhome="-1"
            role="dialog"
            aria-hidden="true"
          >
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <form>
                  <input
                    type="text"
                    placeholder="Search here..."
                    name="inputValue"
                    [(ngModel)]="inputValue"
                  />
                  <button
                    (click)="searchMovies(inputValue)"
                    data-toggle="modal"
                    data-target="#search-modal"
                  >
                    <i class="fas fa-search"></i>
                  </button>
                </form>
              </div>
            </div>
          </div>

          <!-- Modal Search-end -->
        </div>
      </div>
    </div>
    <div class="loginHeader">
      <app-login
        *ngIf="displayForm"
        (onClose)="modalClosed($event)"
        (loginSuccessful)="loginSuccessful($event)"
      >
        (handleClose) ="toggleSingIn()"
      </app-login>
    </div>
  </div>
</header>
